<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
            url(https://images.pexels.com/photos/2166927/pexels-photo-2166927.jpeg?cs=srgb&dl=animal-aquarium-aquatic-2166927.jpg&fm=jpg)
            no-repeat center center/cover;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #intro {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1;
        }

        @font-face {
            font-family: 'BrownCasalova';
            src: url('../fonts/BrownCasalova_Demo.ttf') format('truetype');
        }

        #intro h1 {
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
            font-family: 'BrownCasalova', serif;
            color: #fbfbfb;
            text-shadow: 2px 2px 4px #000000;
            padding: 10px;
            border-radius: 10px;
            animation: fadeOutText 3s 3.5s forwards;
            z-index: 2;
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #060117, #09011b);
            background-attachment: fixed;
            z-index: -2;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        @keyframes fadeOutText {
            to {
                opacity: 0;
            }
        }

        #login-box, #create-account-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: rgb(227, 227, 228);
            box-shadow: 1px 1px 25px 10px rgba(90, 150, 206, 0.4);
            border-radius: 12px;
            text-align: center;
            z-index: 3;
        }

        #login-box.hidden {
            display: none;
        }

        #login-box h2, #create-account-box h2 {
            margin-bottom: 20px;
            color: #036b54;
        }

        #login-box label, #create-account-box label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        #login-box input, #create-account-box input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-button, .create-account-button {
            text-decoration: none;
            border: 1px solid rgb(87, 120, 176);
            position: relative;
            overflow: hidden;
            background-color: rgb(18, 21, 90);
            color: rgb(254, 254, 254);
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-button:hover, .create-account-button:hover {
            box-shadow: 1px 1px 25px 10px rgba(90, 150, 206, 0.4);
        }

        .login-button:before, .create-account-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
            120deg,
            transparent,
            rgba(67, 114, 200, 0.314),
            transparent
            );
            transition: all 650ms;
        }

        .login-button:hover:before, .create-account-button:hover:before {
            left: 100%;
        }

        #forgot-password {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        #forgot-password:hover {
            text-decoration: underline;
        }

        .video {
            transform: scale(1.3); /* Adjust the scale factor as needed */
            transform-origin: center;
        }

        /* Hide buttons when printing or saving as PDF */
        @media print {
            .buttons {
                display: none;
            }
        }

        #tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #tutorial-overlay .overlay-content {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        #tutorial-overlay video {
            width: 100%;
            max-width: 600px;
        }

        #tutorial-overlay button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div class="video">
            <video src="public/Intro/Eyelounge Suite Intro.mp4" autoplay muted loop></video>
        </div>
        <div class="parallax"></div>
    </div>
    <div id="login-box" class="hidden">
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="login-error" style="color: red; display: none;">Invalid email or password</div>
            <button type="submit" class="login-button">Login</button>
            <a href="#" id="forgot-password">Forgot Password?</a>
        </form>
        <button id="createAccountBtn" class="create-account-button">Create Account</button>
    </div>

    <!-- Tutorial Video Overlay -->
    <div id="tutorial-overlay">
        <div class="overlay-content">
            <h2>Welcome to Eyelounge Suite!</h2>
            <p>Would you like to watch a quick tutorial?</p>
            <video id="tutorial-video" controls>
                <source src="public/Intro/Eye Lounge Suite Final.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br>
            <div style="display: flex; justify-content: center;">
                <button class="login-button" style="width: 100px; margin-right: 10px;" onclick="watchTutorial()">Watch</button>
                <button class="login-button" style="width: 100px;" onclick="skipTutorial()">Skip</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('login-box').classList.remove('hidden');
            }, 6000);
        });

        document.getElementById("createAccountBtn").addEventListener("click", function() {
            window.location.href = "public/Intro/create-account.html";
        });

        document.getElementById("forgot-password").addEventListener("click", function() {
            window.location.href = "public/Intro/forgotpassword.html";
        });

        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginError = document.getElementById("login-error");
            loginError.style.display = 'none'; // Hide error message initially

            try {
                const response = await axios.post('http://localhost:3001/login', { email, password });
                if (response.status === 200) {
                    const userData = response.data;
                    localStorage.setItem('user', JSON.stringify(userData));
                    console.log('User logged in and data saved to localStorage:', userData);

                    document.getElementById('tutorial-overlay').style.display = 'flex';
                }
            } catch (error) {
                console.error('Error during login:', error);
                if (error.response && error.response.status === 401) {
                    loginError.textContent = 'Invalid email or password';
                    loginError.style.display = 'block'; // Show error message
                } else {
                    loginError.textContent = 'Error logging in: ' + error.message;
                    loginError.style.display = 'block'; // Show error message
                }
            }
        });

        function watchTutorial() {
            document.getElementById('tutorial-video').play();
            localStorage.setItem('tutorialSeen', 'true');
        }

        function skipTutorial() {
            document.getElementById('tutorial-overlay').style.display = 'none';
            localStorage.setItem('tutorialSeen', 'true');
            window.location.href = 'public/VA Charts/VA CHARTS.html';
        }
    </script>
</body>
</html>
