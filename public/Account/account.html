<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <script src="../Cursor/cursor.js"></script>
</head>
<style> 
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
        url(https://images.pexels.com/photos/2166927/pexels-photo-2166927.jpeg?cs=srgb&dl=animal-aquarium-aquatic-2166927.jpg&fm=jpg)
        no-repeat center center/cover;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* Change direction to column */
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .account-container {
        background-color: rgb(227, 227, 228);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 1px 1px 25px 10px rgba(90, 150, 206, 0.4);
        width: 80%;
        max-width: 400px;
        text-align: left;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 750;
        color: #140d5cda;
    }

    .account-table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
    }

    .account-table .label {
        font-weight: bold;
        padding: 10px;
        border: 1px solid #dddddd;
        background-color: #f9f9f9;
        color: #666666;
    }

    .account-table .value {
        text-align: right;
        padding: 10px;
        border: 1px solid #dddddd;
        background-color: #ffffff;
        color: #333333;
    }

    .button-container {
        display: flex;
        flex-direction: column; /* Align buttons in a column */
        align-items: center;
        width: 80%;
        max-width: 400px;
        margin-top: 20px; /* Add space above the buttons */
    }

    button {
        text-decoration: none;
        border: 1px solid rgb(87, 120, 176);
        position: relative;
        overflow: hidden;
        background-color: transparent;
        color: white;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        text-transform: uppercase;
        margin-bottom: 8px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%; /* Adjust for responsiveness */
        height: 50px; /* Set a fixed height */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button:hover {
        box-shadow: 1px 1px 25px 10px rgba(90, 150, 206, 0.4);
    }

    button:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
        120deg,
        transparent,
        rgba(67, 114, 200, 0.314),
        transparent
        );
        transition: all 650ms;
    }

    button:hover:before {
        left: 100%;
    }

</style>
<body>
    <div class="account-container">
        <h1>Your Account</h1>
        <table class="account-table">
            <tr>
                <td class="label">Name:</td>
                <td class="value" id="name"></td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td class="value" id="email"></td>
            </tr>
            <tr>
                <td class="label">Contact Number:</td>
                <td class="value" id="contact-number"></td>
            </tr>
            <tr>
                <td class="label">Practice Name:</td>
                <td class="value" id="practice-name"></td>
            </tr>
        </table>   
    </div>
    <div class="button-container">
        <button id="sign-out" onclick="location.href='../Intro/intro.html'">Sign Out</button>
        <button id="back-to-eye-test">Back to Chart</button>
    </div>
    <script>
        // Fetching user details from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            console.log('Retrieved user from localStorage:', user); // Debugging: Check retrieved data
            if (user) {
                document.getElementById('name').textContent = `${user.name || ''} ${user.surname || ''}`;
                document.getElementById('email').textContent = user.email || '';
                document.getElementById('contact-number').textContent = user.contactDetails || '';
                document.getElementById('practice-name').textContent = user.practiceName || '';
            } else {
                console.error('No user data found in localStorage');
            }
        });

        document.getElementById('sign-out').addEventListener('click', function() {
            // Clear specific user data from localStorage
            localStorage.removeItem('user');
            // Add any other localStorage fields to clear if needed
            // Redirect to the intro page
            window.location.href = '../../index.html';
        });

        document.getElementById('back-to-eye-test').addEventListener('click', function() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = '../VA Charts/Full Chart/Complete Chart/VA CHARTS.html';
            }
        });
    </script>
</body>
</html>
